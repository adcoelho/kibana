type: array
description: Values for custom fields of a case.
minItems: 0
maxItems: 10
x-technical-preview: true
items:
  type: object
  required:
    - key
    - type
    - field
  properties:
    key:
      description: The key identifying the custom field. Must be unique. Must exist in the configuration.
      type: string
    type:
      description: The type of the custom field. Should match the key/type pair in the configuration.
      enum:
        - text
        - toggle
      type: string
    value:
      anyOf:
        - type: string
          nullable: true
          minLength: 1
          maxLength: 160
        - type: boolean
          nullable: true
      description: >
        The value of the custom field. Cannot be explicitly set to null if the field is configured as required.
        However, existing cases when the custom field was created will have this value null as default.
